<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GeoGuessr Stats Tester</title>
    <style>
        body { font-family: monospace; max-width: 800px; margin: 40px auto; padding: 0 20px; }
        input { width: 100%; padding: 8px; margin: 5px 0 15px; box-sizing: border-box; }
        button { padding: 10px 20px; margin-right: 10px; cursor: pointer; }
        #result { background: #f4f4f4; padding: 15px; margin-top: 20px; white-space: pre-wrap; word-wrap: break-word; max-height: 500px; overflow-y: auto; }
        .error { color: red; }
        .success { color: green; }
    </style>
</head>
<body>
    <h1>GeoGuessr Stats Tester</h1>

    <label for="playerId">Player ID:</label>
    <input type="text" id="playerId" placeholder="Enter your player ID">

    <label for="ncfa">NCFA Cookie:</label>
    <input type="text" id="ncfa" placeholder="Enter your _ncfa cookie value">

    <div>
        <button onclick="fetchLatest()">Fetch Latest</button>
        <button onclick="getStats()">Get Stats</button>
    </div>

    <div id="result">Results will appear here...</div>

    <script>
        const API_BASE = 'http://localhost:5000';

        async function fetchLatest() {
            const playerId = document.getElementById('playerId').value;
            const ncfa = document.getElementById('ncfa').value;

            if (!playerId) {
                showResult({ error: 'playerId is required' }, true);
                return;
            }
            if (!ncfa) {
                showResult({ error: 'ncfa is required' }, true);
                return;
            }

            showResult('Fetching latest games... (this may take a while)');

            try {
                const response = await fetch(`${API_BASE}/api/fetch-latest`, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ playerId, ncfa })
                });
                const data = await response.json();
                showResult(data, !data.success);
            } catch (err) {
                showResult({ error: err.message }, true);
            }
        }

        async function getStats() {
            showResult('Loading stats...');

            try {
                const response = await fetch(`${API_BASE}/api/stats`);
                const data = await response.json();
                showResult(data, !data.success);
            } catch (err) {
                showResult({ error: err.message }, true);
            }
        }

        function showResult(data, isError = false) {
            const el = document.getElementById('result');
            el.className = isError ? 'error' : 'success';
            el.textContent = typeof data === 'string' ? data : JSON.stringify(data, null, 2);
        }
    </script>
</body>
</html>
